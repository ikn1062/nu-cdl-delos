apiVersion: v1
kind: ConfigMap
metadata:
  name: server-config-file
data:
  server.json: |
    {
        "SERVER_PORT": 5050,
        "TIME_LOWER": 3,
        "TIME_UPPER": 7
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: ikn1062/pyserver
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        volumeMounts:
        - name: server-config
          mountPath: app/server.json
          subPath: server.json
      volumes:
        - name: server-config
          configMap:
            name: server-config-file
